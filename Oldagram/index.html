<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Oldagram Post</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Oldagram logo" class="olda-logo">
        <img src="images/user-avatar.png" class="per-avatar">
    </header>
    
    <main>
        <div class="post">
            <div class="post-header">
                <img class="avatar-van" src="images/avatar-vangogh.jpg" alt="Vincent van Gogh">
                <div class="post-user-info">
                    <span class="name">Vincent van Gogh</span>
                    <span class="location">Zundert, Netherlands</span>
                </div>
            </div>
            
            <div class="post-image">
                <img class="img-van" src="images/post-vangogh.jpg" alt="Post image">
            </div>
            
            <div class="post-footer">
                <div class="post-actions">
                    <img src="images/icon-heart.png" alt="Like" class="icon">
                    <img src="images/icon-comment.png" alt="Comment" class="icon">
                    <img src="images/icon-dm.png" alt="DM" class="icon">
                </div>
                <div class="post-likes">
                    <span>21,492 likes</span>
                </div>
                <div class="post-caption">
                    <span class="name">Vincent van Gogh</span>
                    <span>Just finished this piece. Thoughts?</span>
                </div>
                <div class="post-comments">
                    <span class="comment"><span class="name">vincey1853</span>"just took a few mushrooms lol"</span>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
